<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="./bower_components/main.css">
</head>

<body>
    <div class="container-fluid">
        <div id="login" class="row">  
            
            
        </div>

        <header class="page-header">
            <div class="row">
                <div class="col-lg-6">
                    <h1>
                            <small>
                                Music  Platform Build in React
                            </small>
                        </h1>
                </div>
                <div class="col-lg-6">
                    <h1 class="pull-right">
                            <small>
                                <a class="icons">
                                    <i class="fa fa-facebook-official"></i>                            
                                </a>
                                <a class="icons">
                                    <i class="fa fa-google-plus-square"></i>                                       
                                </a>
                                <a class="icons">
                                    <i class="fa fa-twitter-square"></i>   
                                </a>
                            </small>
                        </h1>
                </div>
            </div>
        </header>
        <!--player-->
        <div id="player-load">

        </div>
        <!--insert commemt-->
        <div>
            <!--using in-line style is not a right way to style your HTML but in this case it is the only way to avoid blinking after log-in log-out or page reload-->
            <form id="comments" class="col-lg-8 col-lg-offset-2" style="display: none;" data-bind="submit: function() { makeComment() }">
                <div class="form-group">
                    <p>
                        <label for="comment" class="label label-default">Post Comment:</label>
                    </p>
                    <textarea name="comment" id="comment" class="form-control" rows="6" data-bind="value: comments"></textarea>
                    <div class="errors" data-bind="visible: isEmpty">Please write something!</div>
                    <br/>
                </div>
                <div class="forrm-group">
                    <button class="btn btn-primary">Comment&nbsp;&nbsp;<i class="glyphicon glyphicon-envelope"></i></button>
                </div>
                <br/>
                <br/>
            </form>
        </div>
        <!--comments-->
        <div id="comments" data-bind="foreach: users">
            <!--head-->
            <div class="col-lg-10 col-lg-offset-1">
                <div class="col-lg-1">
                    <div class="avatar">A</div>
                </div>
                <div class="col-lg-11 ">
                    <p class="padded-top name" data-bind="text: name"></p>
                </div>
            </div>

            <!--body-->
            <div class="col-lg-10 col-lg-offset-1">
                <br/>
                <p class="body" data-bind="text: comment"></p>
            </div>
        </div>
    </div>

    <footer>

    </footer>
    <script type="text/babel" src="player.jsx"></script>
    <script type="text/javascript" src="comments.kn.js"></script>
</body>

</html>
